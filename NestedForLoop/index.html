<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //nested loop simple printing
        for (let i = 0; i < 10; i++) {
            for (let k = 0; k < 3; k++) {
                console.log(i + ' - ' + k);
            }
            console.log('\n');
        }
        //printing stars in a triangle using nested loop
        for (let i = 6; i >= 0; i--) {
            for (let k = 1; k <= i; k++) {
                document.write('*');
            }
           document.write('<br />');
        }
        
    </script>
</body>
</html>
