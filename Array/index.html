<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //create a function of printing and counting elements in array
        function print(array){
            console.log('Elements in array:')
            for (let i = 0; i < array.length; i++) {
               console.log(array[i]);
            }
            console.log('Total number of elements:' + array.length);
        }
        //declare the arrays
        const intArray = [1,2,3,4,5,6,7,8,9];
        const stringArray = ['Hello','Halo','Hi'];
        const mixedArray = [1,2,3,null,'Guten Morgen'];
        const arrayInArray = [
            [1,2,3],
            [4,5,6],
            [7,8,9]
        ];
        //print the output
        print(intArray);
        print(stringArray);
        print(mixedArray );
        print(arrayInArray);
    </script>
</body>
</html>
