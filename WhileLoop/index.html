    <script>
        var age = 15;
        
        while (age <18) {
            console.log('Your age is: ' + age);
            console.log('You are not old enough');
            age+=1;
        }
        
        console.log('Now your age is enough to proceed');
        console.log('Your age is: ' + age);
        
        //printing numbers on the console
        var num = 0;
        while (num <=10) {
            console.log('Your current number is: ' + num);
            num+=1;
        }
    </script>
